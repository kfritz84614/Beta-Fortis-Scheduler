<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fortis • Weekly Schedule (Gantt)</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* timeline grid --------------------------------------------------- */
    #grid {
      display: grid;
      grid-template-columns: 150px repeat(40, 1fr); /* 5 days × 8 hrs */
      /* rows will auto-flow via JS */
    }
    #grid > .rowLabel {
      grid-column: 1 / 2;
      background:#f3f4f6;
      border-bottom:1px solid #ddd;
      padding:2px 4px;
      font-size:0.75rem;
      white-space:nowrap;
    }
    #grid > .cell {
      border-bottom:1px solid #eee;
      border-right:1px solid #eee;
      position:relative;
    }

    /* shift block ----------------------------------------------------- */
    .block {
      position:absolute;
      top:2px;  bottom:2px;
      border-radius:3px;
      color:#fff; font-size:0.65rem; line-height:1rem;
      padding-left:4px;
      cursor:move; user-select:none;
    }
    .Reservations { background:#16a34a }
    .Dispatch     { background:#b91c1c }
    .Security     { background:#be185d }
    .Network      { background:#475569 }
    .Journey\ Desk{ background:#65a30d }
    .Marketing    { background:#7c3aed }
    .Sales        { background:#d97706 }
    .Badges\\/Projects { background:#0ea5e9 }

    /* selection drag helper ------------------------------------------ */
    .dragBox {
      position:absolute; background:rgba(59,130,246,.3); pointer-events:none;
    }
  </style>
</head>

<body class="bg-gray-100 pb-10">
  <div class="max-w-full mx-auto p-4 flex items-center gap-4">
    <h1 class="text-2xl font-bold">Weekly Schedule</h1>
    <a href="/" class="text-blue-600 underline">↩︎ table</a>
    <a href="/admin.html" class="text-blue-600 underline">admin</a>
  </div>

  <!-- timeline grid -->
  <div id="grid" class="mx-auto bg-white shadow w-fit"></div>

  <script type="module" src="schedule.js"></script>
</body>
</html>
