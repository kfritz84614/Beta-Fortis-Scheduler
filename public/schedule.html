<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fortis • Day Schedule</title>

  <!-- Tailwind (CDN for simplicity) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ───────── grid ───────── */
    #grid{display:grid;grid-template-columns:150px repeat(24,1fr)}
    #grid>.rowLabel{grid-column:1;background:#f3f4f6;border-bottom:1px solid #ddd;
                    padding:2px 4px;font-size:.75rem}
    #grid>.cell{border-bottom:1px solid #eee;border-right:1px solid #eee}

    /* band holds shift blocks */
    .band{position:relative;height:100%;grid-column:2/-1;border-bottom:1px solid #eee;
          pointer-events:none}

    /* shift block */
    .block{position:absolute;top:2px;bottom:2px;border-radius:3px;font-size:.65rem;
           line-height:1rem;padding-left:4px;color:#fff;cursor:pointer;
           pointer-events:auto}

    /* drag-create helper */
    .dragBox{position:absolute;background:rgba(59,130,246,.35)}

    #wrap{overflow:auto;max-width:100vw;max-height:80vh}

    /* dialog */
    #shiftDlg{border:none;border-radius:.5rem;background:#fff}
    #shiftDlg form{width:20rem;padding:1.5rem}
    #shiftDlg .field{margin-bottom:.75rem}
    #shiftDlg label{display:block;margin-bottom:.25rem;font-size:.875rem}
    #shiftDlg input,#shiftDlg select,#shiftDlg textarea{
      width:100%;padding:.5rem;font-size:.875rem;border:1px solid #d1d5db;border-radius:.25rem}
  </style>
</head>

<body class="bg-gray-100 text-slate-800">

  <!-- nav bar -->
  <nav class="flex items-center gap-6 px-6 py-3 bg-white shadow-sm">
    <a href="schedule.html" class="font-semibold">Schedule</a>
    <a href="index.html"    class="text-blue-600 hover:underline">Workers</a>
    <a href="admin.html"    class="text-blue-600 hover:underline">Admin</a>

    <div class="ml-auto flex items-center gap-2">
      <button id="prev"   class="px-2 py-1 bg-slate-200 rounded">&#8592;</button>
      <h1 id="date" class="text-lg font-bold min-w-[11rem] text-center"></h1>
      <button id="next"   class="px-2 py-1 bg-slate-200 rounded">&#8594;</button>
      <button id="todayBtn"
              class="ml-2 px-4 py-1 bg-emerald-600 text-white rounded shadow">
        today
      </button>
    </div>
  </nav>

  <!-- schedule grid -->
  <div id="wrap" class="mx-auto mt-6 bg-white shadow w-fit">
    <div id="grid"></div>
  </div>

  <!-- shift dialog -->
  <dialog id="shiftDlg">
    <form id="shiftForm" method="dialog">
      <input type="hidden" name="index">

      <div class="field">
        <label>Employee</label>
        <input id="empSel" list="workerList" name="emp"
               placeholder="Start typing a name…" autocomplete="off" required>
        <datalist id="workerList"></datalist>
      </div>

      <div class="field">
        <label>Shift type</label>
        <select id="roleSel" name="role"></select>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="flex flex-col field">
          <label>Start&nbsp;(24 h)</label>
          <input id="start" name="start" type="text" placeholder="0815"
                 pattern="^([01]?[0-9]|2[0-3]):?[0-5][0-9]$" required>
        </div>
        <div class="flex flex-col field">
          <label>End&nbsp;(24 h)</label>
          <input id="end" name="end" type="text" placeholder="1245"
                 pattern="^([01]?[0-9]|2[0-3]):?[0-5][0-9]$" required>
        </div>
      </div>

      <div class="field">
        <label>Notes</label>
        <textarea id="notes" name="notes" rows="2"></textarea>
      </div>

      <div class="flex justify-end gap-3 pt-1">
        <button class="bg-blue-600 text-white px-4 py-1 rounded">Save</button>
        <button type="button" id="del"
                class="bg-red-600 text-white px-3 py-1 rounded hidden">Delete</button>
        <button type="button" id="cancel"
                class="bg-gray-400 text-white px-3 py-1 rounded">Cancel</button>
      </div>
    </form>
  </dialog>

  <!-- ─── Chat widget ──────────────────────────────────────────── -->
  <aside class="fixed bottom-4 right-4 w-80 shadow-lg rounded-lg bg-white flex flex-col">
    <header class="px-4 py-2 font-semibold bg-slate-100 border-b">SydPo's Buddy</header>
    <div id="chatLog" class="flex-1 p-3 space-y-2 overflow-y-auto text-sm"></div>

    <!-- footer with INPUT + SEND BUTTON (id=chatSend!) -->
    <div class="flex gap-2 p-2 border-t">
      <input id="chatInput"
             class="flex-1 px-2 py-1 border rounded"
             placeholder="Ask to add PTO…">
      <button id="chatSend"
              class="px-3 py-1 bg-blue-600 text-white rounded">➤</button>
    </div>
  </aside>

  <!-- main logic -->
  <script type="module" src="schedule.js"></script>
</body>
</html>
