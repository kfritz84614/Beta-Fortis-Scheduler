<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fortis • Admin</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flatpickr (CSS + JS) — must load before your module -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body class="bg-gray-100 text-slate-800">
  <div class="max-w-6xl mx-auto p-6 space-y-6">

    <header class="flex items-center justify-between">
      <h1 class="text-3xl font-bold">Admin • Workers</h1>
      <a href="/" class="text-blue-600 underline">↩︎ back to schedule</a>
    </header>

    <button id="new-btn"
            class="bg-green-600 text-white px-4 py-1 rounded shadow">
      + New Worker
    </button>

    <!-- workers table -->
    <table id="tbl" class="w-full text-sm bg-white shadow border">
      <thead class="bg-slate-800 text-white">
        <tr>
          <th class="p-2">Name</th>
          <th class="p-2">Primary</th>
          <th class="p-2">Secondary</th>
          <th class="p-2">Tertiary</th>
          <th class="p-2">PTO&nbsp;days</th>
          <th class="p-2">Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- editor dialog -->
    <dialog id="dlg" class="w-full max-w-lg rounded shadow">
      <form id="frm" method="dialog" class="p-6 space-y-4">
        <input type="hidden" name="__mode" value="edit">

        <div class="grid gap-4 md:grid-cols-2">
          <label class="block">Name
            <input name="Name" required class="w-full p-2 border rounded">
          </label>
          <label class="block">Working Hours
            <input name="Working Hours" required class="w-full p-2 border rounded" placeholder="0730-1700">
          </label>
          <label class="block">Lunch Time
            <input name="Lunch Time" class="w-full p-2 border rounded" placeholder="1230-1400">
          </label>
          <label class="block">Non-Disp/Res hrs
            <input name="Target Number of Time not on Dispatch or Reservations"
                   type="number" min="0"
                   class="w-full p-2 border rounded">
          </label>
        </div>

        <div class="grid gap-4 md:grid-cols-3">
          <label class="block">Primary
            <select name="Primary Ability" class="w-full p-2 border rounded"></select>
          </label>
          <label class="block">Secondary
            <select name="Secondary Ability" class="w-full p-2 border rounded"></select>
          </label>
          <label class="block">Tertiary
            <select name="Tertiary Ability" class="w-full p-2 border rounded"></select>
          </label>
        </div>

        <div class="flex justify-end gap-3 pt-2">
          <button id="save-btn"   class="bg-blue-600 text-white px-4 py-1 rounded">Save</button>
          <button id="close-btn"  class="bg-gray-400 text-white px-4 py-1 rounded">Cancel</button>
        </div>
      </form>
    </dialog>

    <!-- PTO calendar dialog -->
    <dialog id="ptoDlg" class="max-w-md rounded shadow">
      <div class="p-6 space-y-4">
        <h2 class="text-xl font-bold">
          PTO • <span id="ptoName"></span>
        </h2>

        <div id="ptoCalendar"></div>

        <p class="text-sm">
          <span class="inline-block w-3 h-3 bg-amber-400 mr-1 rounded-sm"></span>
          date has PTO — click to add/remove
        </p>

        <button id="ptoClose"
                class="mt-2 bg-gray-400 text-white px-4 py-1 rounded">
          Close
        </button>
      </div>
    </dialog>

  </div>

  <!-- Your admin logic (runs after Flatpickr is defined) -->
  <script type="module" src="admin.js"></script>
</body>
</html>
