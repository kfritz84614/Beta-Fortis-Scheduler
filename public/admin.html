<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fortis • Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-6xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-4">Admin • Workers</h1>

  <button id="new-btn"
          class="mb-4 bg-green-600 text-white px-3 py-1 rounded">
     + New Worker
  </button>

  <table id="tbl" class="w-full text-sm bg-white shadow border">
    <thead class="bg-slate-800 text-white">
      <tr>
        <th class="p-2">Name</th>
        <th class="p-2">Primary</th>
        <th class="p-2">Secondary</th>
        <th class="p-2">Tertiary</th>
        <th class="p-2">PTO</th>
        <th class="p-2">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- editor -->
  <dialog id="dlg" class="w-full max-w-lg rounded shadow">
    <form id="frm" method="dialog" class="p-6 space-y-4">
      <input type="hidden" name="__mode" value="edit">
      <div class="grid gap-4 md:grid-cols-2">
        <label class="block">Name
          <input name="Name" required class="w-full p-1 border rounded">
        </label>
        <label class="block">Working Hours
          <input name="Working Hours" required class="w-full p-1 border rounded">
        </label>
        <label class="block">Lunch
          <input name="Lunch Time" class="w-full p-1 border rounded">
        </label>
        <label class="block">Non-Disp/Res hrs
          <input name="Target Number of Time not on Dispatch or Reservations"
                 type="number" min="0"
                 class="w-full p-1 border rounded">
        </label>
      </div>

      <div class="grid gap-4 md:grid-cols-3">
        <label class="block">Primary
          <select name="Primary Ability" class="w-full p-1 border rounded"></select>
        </label>
        <label class="block">Secondary
          <select name="Secondary Ability" class="w-full p-1 border rounded"></select>
        </label>
        <label class="block">Tertiary
          <select name="Tertiary Ability" class="w-full p-1 border rounded"></select>
        </label>
      </div>

      <div class="flex justify-end gap-3 pt-2">
        <button id="save-btn" class="bg-blue-600 text-white px-4 py-1 rounded">Save</button>
        <button id="close-btn" class="bg-gray-400 text-white px-4 py-1 rounded">Cancel</button>
      </div>
    </form>
  </dialog>

  <!-- PTO modal -->
  <dialog id="ptoDlg" class="max-w-md rounded shadow">
    <div class="p-6 space-y-4">
      <h2 class="text-xl font-bold">PTO • <span id="ptoName"></span></h2>
      <ul id="ptoList" class="list-disc pl-5 text-sm"></ul>
      <div class="flex gap-2">
        <input id="ptoDate" type="date" class="border rounded p-1 flex-1">
        <button id="ptoAdd" class="bg-green-600 text-white px-3 rounded">Add</button>
      </div>
      <button id="ptoClose" class="mt-4 bg-gray-400 text-white px-4 py-1 rounded">Close</button>
    </div>
  </dialog>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
